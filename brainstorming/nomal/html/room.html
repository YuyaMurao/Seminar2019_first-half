<!DOCTYPE html>
<html lang="ja">


<head>
    <meta http-equiv="Content-Type" content="text/html" />
    <title>Room</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <link rel="stylesheet" href="../css/foundation.css">
    <link rel="stylesheet" href="../css/room_style.css">
    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-functions.js"></script>
    <!-- <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="../js/firebase_config.js"></script>

    <script src="../js/room.js"></script>

</head>

<body>
    <!-- <div id="container"> -->

    <div class="row heading">
        <div id="title" class="col-lg-11"></div>
        <input type="button" value="退室" id="exit_button" class="col-lg-1 btn btn-danger" />
    </div>
    <div class="row contents">

        <div id="name_list_place" class="col-lg-2">
            <div class="list_title">ユーザ一覧</div>
            <div class="card name_card">
                <div class="card-body list">
                    <div id="name_list" class="name_body card-text"></div>
                </div>
            </div>
        </div>

        <div id="board_place" class="col-lg-10">
            <div class="list_title">ボード</div>
            <div class="card_board">
                <div id="board" class="">
                    <div class="overflow-auto"></div>
                </div>
            </div>
        </div>

    </div>

    <div class="send">
        <div class="row">
            <div class="input-group">
                <div id="tag_send">
                    <div class="text_send">SendTag&Text</div>
                    <input type="search" id="tag_name" 　class="form-control" name="q" autocomplete="off" placeholder="TagName" list="tag_list">
                    <datalist id="tag_list"></datalist>
                    <input type="text" id="tag_text" 　class="form-control" placeholder="TagText" />
                    <input type="button" value="Send" id="send_button" class="btn btn-primary" />
                    <div id="error_text_send"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div id="tag_name_send">
                <div class="text_create">CreateTag</div>
                <input type="text" id="tag_create_text" placeholder="TagName" />
                <input type="button" value="Create" id="create_tag_button" class="btn btn-primary" />
                <div id="error_text_create"></div>
            </div>
        </div>
    </div>
    <!-- </div> -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
